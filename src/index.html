<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dataverse</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Dorameiras de plantão!</h1>
  </header>
  <script src="main.js" type="module"></script>
  <main>
    <h2 class="sub-titulo">Meus doramas favoritos!</h2>
    <section class="container-section">
      <!-- sessao de filtros -->
      <label for="filtros">Gênero</label>
      <select name="filtros" data-testid="select-filter">
        <option value="Drama">Drama</option>
        <option value="Romance">Romance</option>
        <option value="Ação">Ação</option>
      </select>
      <!-- sessao de ordenacao -->
      <label for="ordenacao">Ordenação</label>
      <select name="sort-order" data-testid="select-sort">
        <option value="desc">a-z</option>
        <option value="asc">z-a</option>
      </select>
      <!-- botao limpar -->
      <button data-testid="button-clear">Limpar filtros</button>
    </section>
    <section id="root">
    </section>
  </main>
  <footer>Desenvolvido por: Bárbara Mascena e Maiara Seixas.</footer>
</body>

</html>
