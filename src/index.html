<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dataverse - Celebridades</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
    <div class="conteúdoCabeçalho">
      <img class="imagemTopo" src="imagens/celebridadesCapa.jpg" alt="Nome do site: Celebridades">
      <h1> </h1>
    </div>
  </header>
  
  <main>
    <nav>
      <div class="caixaTexto">
        <h2>Aqui você encontra os tópicos mais pesquisados sobre os famosos</h2>
        <br>
        <p>Faça sua escolha selecionando por filtro:</p>
        <!--<span class="titles_length">24 famosos</span> -->
      </div>

      <!--sessão dos filtros -->
      <div class="painelEscolhas">
        <section class="painelInteratividade">
          <label for="filters" id="selecionaFiltro" class="filtros">Nacionalidade:</label>
          <select id="filtroNacionalidade" name="nacionalidade" data-testid="select-filter">
            <option value="Todos" selected="" hidden="" disabled="">Selecione</option>
            <option value="brasileira">Brasileira</option>
            <option value="norteAmericana">Norte-Americana</option>
            <option value="sulafricana">Sul-Africana</option>
            <option value="barbadiana">Barbadiana</option>
            <option value="suíça">Suíça</option>
            <option value="britânica">Britânica</option>
            <option value="brasileira">Brasileira</option>
            <option value="portuguesa">Portuguesa</option>
            <option value="colombiana">Colombiana</option>
            <option value="paquistanesa">Paquistanesa</option>
          </select>

        <!--
        <select data-testid="select-sort" name="Selecione" id="areaDeAtuacao">
          <option value="vazio">Selecione</option>
          <option value="vazio">Selecione</option>
          <option value="musica">Música</option>
          <option value="esportes">Esportes</option>
          <option value="cinema">Cinema</option>
          <option value="norteAmericara">Moda</option>
          <option value="brasileira">Cultura Pop</option>
          <option value="norteAmericara">Ativismo</option>
          <option value="brasileira">Ciências e Tecnologia</option>
        </select>

        <select data-testid="select-sort" name="Selecione" id="curiosidade">
          <option value="vazio">Selecione</option>
          <option value="pessoal">Vida Pessoal</option>
          <option value="profissional">Vida Profissional</option>
        </select>
      -->

      <!--repetir o exemplo para os outro filtros-->

      

        <!--sessão para ordenação-->
        <label id="ordem">Ordenar por:</label>
        <select class="filtros" id="filtroOrdem" name="escolherOrdem" data-testid="select-sort">
         <option value="Todos" selected="" hidden="" disabled="">Selecione</option>
         <option value="asc">A - Z</option>
         <option value="desc">Z - A</option>
        </select>

        <!--criar botão de limpar-->
        <button id="botaoLimpar" data-testid="button-clear">Limpar</button>
        </section>
      </div>
    </nav>
    
    <!--sessão para os cards-->
    <section id="root" class="listaCards">
      
      <ul class="conjuntoCards">
        <li itemscope="" itemtype="listaCelrbridades" class="conjuntoCards">
          <div class="conjuntoCards">
            <dl itemscope="" itemtype="#">
              <dt><img
                  src="https://br.web.img2.acsta.net/pictures/20/11/19/16/21/4456129.jpg"
                  alt="Cantora Anitta" itemprop="Anitta" class="conteudoCard"></dt>
              <dd itemprop="name" class="nomeCard">Anitta</dd>
              <dd itemprop="sort-order" class="areaDeAtuacao">Música</dd>
              <dd itemprop="shortDescription" class="shortDescription">Cantora e compositora.
              </dd>
              <dd itemprop="facts" class="curiosidade">É uma defensora dos direitos LGBTQ+.</dd>
            </dl>
          </div>
        </li>
      </ul> 

    </section>
    </main>
            
    <footer>Criado por <strong>Bia Carneiro</strong> e <strong>Selly Lima</strong>.</footer>

    <script src="main.js" type="module"></script>
  </body>

</html>
