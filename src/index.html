<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dataverse</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>

    <div id="background__logo">
      <img src="./assets/logo.jpg" id="logo">
    </div>

    <h1>Bem-vindo ao Mundo das Plantas Carnívoras</h1>
    <p>Descubra a fascinante beleza e peculiaridade dessas plantas incríveis.</p>
  </header>

  <h2>Tipos de Plantas</h2>

  <label for="select__ordering">Ordenar por: </label>
  <select name="select__ordering" id="select__ordering">
    <option value="altura">Altura</option>
    <option value="preco">Preço</option>
    <option value="facilidadeCriacao">Facilidade de criação</option>
    <option value="capturaPresas">Captura de presas</option>
  </select>

  <input type="radio" id="asc" value="asc" name="ordering" checked />
  <label for="asc">Crescente</label>
  <input type="radio" id="desc" value="desc" name="ordering" />
  <label for="desc">Decrescente</label><br>

  <label for="select__filter">Filtrar por: </label>
  <select name="select__filter" id="select__filter">
    <option value="facilidadeCriacao">Facilidade de criação</option>
    <option value="tempoDeVida">Tempo de vida</option>
  </select>

  <label for="select__subFilter"> e </label>
  <select name="select__subFilter" id="select__subFilter">

  </select>

  <button data-testid="botao-buscar" id="botao-buscar">Buscar</button>

  <main id="root">

  </main>
  <img src="./assets/logo.jpg" id="logo__footer">
  <footer>Mundo das Plantas Carnívoras ♥</footer><br>

  <script src="main.js" type="module"></script>



</body>

</html>
