<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dataverse</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <p class="background"></p>
    <header>
      <img src="./assets/logo.jpg" id="logo">
      <h1>Bem-vindo ao Mundo das Plantas Carnívoras</h1>
      <p>Descubra a fascinante beleza e peculiaridade dessas plantas incríveis.</p>
    </header>

    <main id="root">

      <h2>Tipos de Plantas</h2>

      <label for="tipo">Classificar por: </label>

      <select data-testid="selecionar-filtro" id="tipo">
        <option value="altura">Altura</option>
        <option value="preco">Preço</option>
        <option value="facilidadeDeCriacao">Facilidade de criação</option>
      </select>

      <label for="name">e</label>
      <select data-testid="selecionar-ordenar" id="name">
        <option value="asc">Crescente</option>
        <option value="desc">Decrescente</option>
      </select>


      <button data-testid="botao-limpar" id="botao-limpar">Limpar</button>

      <ul id="plant__list">

      </ul>

    </main>
    <img src="./assets/logo.jpg" id="logo__footer">
    <footer>Bem vindo ao Mundo das Plantas Carnívoras ♥</footer><br>

    <script src="main.js" type="module"></script>

</body>

</html>
